<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="d-flex align-items-center justify-content-between">

        <!-- header left side -->
        <div class="left-side d-flex py-1 align-items-center">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>

            <h2>Campo Minato</h2>
        </div>

        <!-- header right side -->
        <div class="rigth-side">
            <div class="difficult-selector d-flex align-items-center">

                <label for="selector">Scegli la tua difficolt√†:</label>
                <select name="selector" id="selector" class="mx-2">
                    <option value="easy">Facile</option>
                    <option value="medium">Media</option>
                    <option value="difficult">Difficile</option>
                </select>

                <button id="play-button" class="ms-2 border">Gioca</button>
            </div>
        </div>
    </header>

    <!-- GRID SECTION -->
    <div class="wrapper w-100 d-flex flex-center">
        <div id="grid" class="d-flex flex-wrap p-5">
        </div>
    </div>


    <!-- FOOTER -->
    <footer class="align-items-center p-1">
        <p class="fw-bold"> Made with &hearts; by <a href="">Boolean</a></p>
    </footer>

    <script src="js/script.js"></script>

</body>

</html>
